<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024 Garden Fete 7P Score Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="m-2">
    <div id="pri">
        <H1>Pricing</H1>
            <H3>$5 - 4 balls</H3>
            <H3>$10 - 9 balls</H3>
            <br>
            <H3>Only coupons are accepted!</H3>
        <hr>
        <hr>
    </div>
    <H1>Current Score</H1>
    <H2 id="score">0</H2>
    <button class="btn btn-success" id="golden" onclick="gld()">Attempt golden hole</button>
    <hr>
    <H4 id="prz">Please take a ball and roll it on the track!</H4>
    <div id="bu">
        <hr>
        <button class="btn btn-primary" onclick="bu1()">1</button>
        <button class="btn btn-primary" onclick="bu3()">3</button>
        <button class="btn btn-primary" onclick="bu5()">5</button>
        <button class="btn btn-primary" onclick="bu10()">10</button>
    </div>
    <hr>
    <hr>
    <button class="btn btn-warning" id="rst" onclick="reset()">Reset</button>
    <button class="btn btn-danger" id="rstcfm" onclick="resetcfm()">Click again to confirm.</button>
    
</body>
<script src="prize.js"></script>
<script src="main.js"></script>
<script src="reset.js"></script>
<script src="backup.js"></script>
</html>
